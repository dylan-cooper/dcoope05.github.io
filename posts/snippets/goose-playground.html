<h1>Goose Playground</h1>

<canvas id="goose-playground-canvas" class="goose-canvas" width="1000" height="600">
Your browser does not support the canvas element.
</canvas>
<a class="btn" id="add_one">Add One</a>
<a class="btn" id="remove_one">Remove One</a>
<a class="btn" id="add">Toggle Adding</a>
<a class="btn" id="remove">Toggle Removing</a>
<a class="btn" id="pause_play">Toggle Movement</a>
<a class="btn" id="clear">Clear Particles</a>
<a class="btn" id="special">Add Pattern</a>
<a class="btn" id="reverse">Reverse Movement</a>
<a class="btn" id="random-colors">Random Color Scheme</a>

<script type="text/javascript">
  var required_scripts = [
    'vendor/goose/webgl-helpers.js',
    'vendor/goose/color-helpers.js',
    'vendor/goose/goose.js',
    'vendor/goose/goose-shapes.js',
    'vendor/goose/playground-colors.js',
    'vendor/goose/goose-playground.js',
  ];

  $.getMultipleScripts(required_scripts).done(function() {
    var playground = new GoosePlayground("goose-playground-canvas");

    document.getElementById("add_one").onclick = function() {
      playground.add();
    };

    document.getElementById("remove_one").onclick = function() {
      playground.remove();
    };

    document.getElementById("add").onclick = function() {
      playground.toggleAdding();
    };

    document.getElementById("remove").onclick = function() {
      playground.toggleRemoving();
    };

    document.getElementById("pause_play").onclick = function() {
      playground.togglePlaying();
    };

    document.getElementById("clear").onclick = function() {
      playground.clear();
    };

    document.getElementById("special").onclick = function() {
      playground.addSpecial();
    };

    document.getElementById("reverse").onclick = function() {
      playground.reverse();
    };

    document.getElementById("random-colors").onclick = function() {
      playground.changeColors();
    };
  });
</script>
